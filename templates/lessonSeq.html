<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Outline Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }
    .textbox-container {
      flex: 2;
      display: flex;
      flex-direction: column;
    }
    .textbox-container textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    .selected-options {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      min-height: 50px;
    }
    .options-container {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 10px;
    }
    .options-container ul {
      list-style: none;
      padding: 0;
    }
    .options-container li {
      margin: 5px 0;
      cursor: pointer;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: #e6e6e6;
    }
    .options-container li:hover {
      background-color: #d9d9d9;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Textbox and Selected Options -->
    <div class="textbox-container">
      <textarea id="lessonOutline" placeholder="Input your lesson outline here..."></textarea>
      <div class="selected-options" id="selectedOptions">
        AI selected suggestions will appear here.
      </div>
    </div>

    <!-- Options List -->
    <div class="options-container">
      <ul id="optionsList">
        <li data-value="Option 1">Option 1</li>
        <li data-value="Option 2">Option 2</li>
        <li data-value="Option 3">Option 3</li>
        <li data-value="Option 4">Option 4</li>
        <li data-value="Option 5">Option 5</li>
      </ul>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="backButton">Back</button>
    <button id="submitButton">Submit</button>
    <button id="nextButton">Next</button>
  </div>

  <script>
    const optionsList = document.getElementById('optionsList');
    const selectedOptions = document.getElementById('selectedOptions');

    // Add click event listener to each option
    optionsList.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        const selectedText = e.target.getAttribute('data-value');
        const selectedDiv = document.createElement('div');
        selectedDiv.textContent = selectedText;
        selectedOptions.appendChild(selectedDiv);
      }
    });

    // Back button navigation
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Next button navigation
    document.getElementById('nextButton').addEventListener('click', () => {
      window.location.href = 'lessonSeq.html';
    });

    // Submit button handler
    document.getElementById('submitButton').addEventListener('click', () => {
      const lessonOutline = document.getElementById('lessonOutline').value;
      alert(`Lesson Outline Submitted: \n${lessonOutline}`);
    });
  </script>
</body>
</html>
