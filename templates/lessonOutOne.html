<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaching Tree</title>
  <link rel="stylesheet" href="../static/lessonOutStyles.css">
</head>
<body>
  <div class="container">
    <div class="textbox-container">
      <h2>Lesson Outline: Opening Activity</h2>
      <textarea id="lessonPlan" class="textbox" placeholder="Add to your lesson plan here..."></textarea>
    </div>
    <div class="cards-container">
      <div class="card" onclick="addToLessonPlan('{{ sug1_var }}')">
        <h3>{{ dis1_var }}</h3>
        <p>{{ sin1_var }}</p>
        <p>{{ sug1_var }}</p>
      </div>
      <div class="card" onclick="addToLessonPlan('{{ sug2_var }}')">
        <h3>{{ dis2_var }}</h3>
        <p>{{ sin2_var }}</p>
        <p>{{ sug2_var }}</p>
      </div>
      <div class="card" onclick="addToLessonPlan('{{ sug3_var }}')">
        <h3>{{ dis3_var }}</h3>
        <p>{{ sin3_var }}</p>
        <p>{{ sug3_var }}</p>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button onclick="goBack()">Back</button>
    <button onclick="goNext()">Next</button>
  </div>

  <script>
    function addToLessonPlan(text) {
      const textbox = document.getElementById('lessonPlan');
      textbox.value += (textbox.value ? '\n' : '') + text;
    }

    function goBack() {
      window.history.back();
    }

    function goNext() {
      const lessonPlan = document.getElementById('lessonPlan').value;
      localStorage.setItem('lessonPlan', lessonPlan);
      window.location.href = 'lessonOutTwo.html';
    }
  </script>
</body>
</html>
