<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaching Tree</title>
  <link rel="stylesheet" href="../static/lessonOutStyles.css">
</head>
<body>
  <div class="container">
    <div class="textbox-container">
      <h2>Lesson Outline: Lesson Summary</h2>
      <textarea id="lessonPlan" class="textbox" placeholder="Add to your lesson plan here..."></textarea>
    </div>
    <div class="cards-container">
      <div class="card" onclick="addToLessonPlan('Autism')">
        <h3>Autism</h3>
        <p>Sensitivity to change - They may get upset by minor changes or changes to their routine.</p>
      </div>
      <div class="card" onclick="addToLessonPlan('Adapting to Changes')">
        <h3>Adapting to Changes</h3>
        <p>Inform the student about upcoming changes in routine or activities in advance to prepare them.</p>
      </div>
    </div>
  </div>

 <div class="button-container">
      <button class="leaf-buttonBack" onclick="goBack()"></button>
      <button class="leaf-buttonSubmit" onclick="submitLessonPlan()"></button>
    </div>

  <script>
    function addToLessonPlan(text) {
      const textbox = document.getElementById('lessonPlan');
      textbox.value += (textbox.value ? '\n' : '') + text;
    }

    function goBack() {
      window.history.back();
    }

    function submitLessonPlan() {
      const lessonPlan = document.getElementById('lessonPlan').value;

      console.log('Submitting lesson plan:', lessonPlan);
      
      
      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ lessonPlan })
      })
      .then(response => response.json())
      .then(data => {
        alert('Lesson plan submitted successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting lesson plan');
      });
    }
  </script>
</body>
</html>
