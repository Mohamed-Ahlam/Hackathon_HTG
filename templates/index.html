<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEACHING TREE</title>
  <link rel="stylesheet" href="../styles.css">

</head>
<body>
  <div class="form-container">
    <div class="form-wrapper">
      <div class="form-page" id="form1">
        <h2>Title</h2>
        <label for="file-upload">Upload IEPs</label>
        <input type="file" id="file-upload" name="ieps" accept=".pdf,.docx,.txt" />

        <label for="disabilities">Select Disability</label>
        <select id="disabilities" name="disabilities">
          <option value="visual">Visual Impairment</option>
          <option value="hearing">Hearing Impairment</option>
          <option value="physical">Physical Disability</option>
          <option value="intellectual">Intellectual Disability</option>
          <option value="speech">Speech or Language Disorder</option>
          <option value="autism">Autism</option>
          <option value="adhd">ADHD</option>
        </select>

        <label>Additional Assistance</label>
        <div class="toggle-group">
          <label><input type="checkbox" name="assistance" value="paraprofessional"> Paraprofessional</label>
          <label><input type="checkbox" name="assistance" value="language-helper"> Language Helper</label>
          <label><input type="checkbox" name="assistance" value="el-students"> EL Students</label>
          <label><input type="checkbox" name="assistance" value="coteacher"> Coteacher</label>
        </div>

        <button type="button" onclick="nextForm()">Next</button>
      </div>

      <div class="form-page" id="form2">
        <h2>Title</h2>
        <label for="grade-level">Select Grade Level</label>
        <select id="grade-level" name="grade">
          <option value="kindergarten">Kindergarten</option>
          <option value="1">1st Grade</option>
          <option value="2">2nd Grade</option>
          <option value="3">3rd Grade</option>
          <option value="4">4th Grade</option>
          <option value="5">5th Grade</option>
        </select>

        <label for="lesson-topic">Lesson Topic</label>
        <input type="text" id="lesson-topic" name="lesson-topic" placeholder="Enter lesson topic" />

        <label for="learning-objective">Learning Objective</label>
        <input type="text" id="learning-objective" name="learning-objective" placeholder="Enter learning objective" />
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    let currentForm = 0;

    // This makes the animation of sliding work when the Next button is clicked
    function nextForm() {
      const formWrapper = document.querySelector('.form-wrapper');
      currentForm = (currentForm + 1) % 2; // Toggle between 0 and 1
      formWrapper.style.transform = `translateX(-${currentForm * 50}%)`;
    }
  </script>
</body>
</html>
