<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Planning</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
      background-image: url("../static/website-background.png"); 
      background-size: cover;
      background-repeat: no-repeat;
      
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: left;
      height: 400px;
    }

    .form-group {
      margin-bottom: 20px;
      
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: calc(100% - 22px);
      
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 16px;
      padding-right: 30px;

      height: 30px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container h2 {
      text-align: left;
      margin-bottom: 25px;
      color: #333;
    }

    .checkbox-group {
      border: 1px solid #ddd;
    }

    .checkbox-group label {
      display: flex;
      align-items: start;
      margin-bottom: 8px;
      width: 40px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-top: 20px;
    }

    .leaf-buttonNext {
      background-image: url('../static/leafNext.png');
   background-size: 30%;
      background-repeat: no-repeat;
      background-position: center;
      width: 500px; 
      height: 100px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      background-color: transparent;
      color: transparent;
      position: absolute;
      bottom: 30px;
      right: 30px;
 
    }
     .leaf-buttonBack {
      background-image: url('../static/leafBack.png');
     background-size: 30%;
      background-repeat: no-repeat;
      background-position: center;
      width: 500px; 
      height: 100px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      background-color: transparent;
      color: transparent;
      position: absolute;
      bottom: 30px;
      left: 30px; 
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Lesson Details</h2>
    <!-- <div class="form-group">
      <label for="disabilities">Select Disabilities:</label>
      <select id="disabilities" name="disabilities" multiple size="5">
        <option value="autism">Autism</option>
        <option value="dyslexia">Dyslexia</option>
        <option value="adhd">ADHD</option>
      </select>
    </div> -->

    <div class="form-group checkbox-group">
      <label><input type="checkbox" name="toggle" value="autism"> Autism</label>
      <label><input type="checkbox" name="toggle" value="dyslexia"> Dyslexia</label>
      <label><input type="checkbox" name="toggle" value="adhd"> Adhd</label>
    </div>

    <div class="form-group checkbox-group">
      <label><input type="checkbox" name="toggle" value="paraprofessional"> Paraprofessional</label>
      <label><input type="checkbox" name="toggle" value="language-helper"> Language Helper</label>
      <label><input type="checkbox" name="toggle" value="el-students"> EL Students</label>
      <label><input type="checkbox" name="toggle" value="coteacher"> Coteacher</label>
    </div>
    
     <div class="button-container">
      <button class="leaf-buttonBack" onclick="goBack()"></button>
      <button class="leaf-buttonNext" onclick="goToNextPage()"></button>
    </div>
  </div>

  <script>

     function goBack() {
      // window.history.back();
      console.log('Going back');
    }

    function goToNextPage() {
      // Collect form data and store it in local storage
      // const disabilities = Array.from(document.getElementById('disabilities').selectedOptions).map(option => option.value);
      const toggles = Array.from(document.querySelectorAll('input[name="toggle"]:checked')).map(checkbox => checkbox.value);
      const formData = {
        //disabilities: disabilities,
        toggles: toggles
      };

      // Store form data in local storage or session storage
      localStorage.setItem('formData', JSON.stringify(formData));

      // Redirect to the next page
      window.location.href = 'grade.html'; 
    }
  </script>
</body>
</html>
